<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    {% include 'c_nav_bar.html' %}

    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
                <div class="bg-light p-3 rounded">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="appointment">

                        <div class="mb-1">
                            <label for="date" class="form-label">
                                Date
                            </label>
                            <input type="date" class="form-control" name="date" id="date" required>
                        </div>
                        <div class="mb-5">
                            <label for="reason" class="form-label">
                                Reason
                            </label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="cleaning">Cleaning</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="pickup">Pickup</option>
                                <option value="consultation">Consultation</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Book Appointment
                        </button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="bg-light p-3 rounded">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="feedback">

                        <div class="mb-5">
                            <label for="feedback" class="form-label">
                                Feedback
                            </label>
                            <textarea name="feedback" id="feedback" cols="30" class="form-control" rows="10" placeholder="Any valudable feedback is deeply appreciated..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Submit Feedback
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
