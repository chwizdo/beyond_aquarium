<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    {% include 'a_nav_bar.html' with active='Users' %}
    
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-1">
                <label for="name" class="form-label">
                    Full Name
                </label>
                <input type="text" class="form-control" name="name" id="name" value="{{ selected_user.first_name }}" required>
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">
                    Email
                </label>
                <input type="email" class="form-control" name="email" id="email" value="{{ selected_user.username }}" required>
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">
                    Reset Password (Optional)
                </label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="role" id="role-customer" {% if role is None %} checked {% endif %} value="customer">
                <label class="form-check-label" for="role-customer">
                    Customer
                </label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="role" id="role-staff" {% if role == 'staff' %} checked {% endif %} value="staff">
                <label class="form-check-label" for="role-staff">
                    Staff
                </label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="radio" name="role" id="role-admin" {% if role == 'admin' %} checked {% endif %} value="admin">
                <label class="form-check-label" for="role-admin">
                    Admin
                </label>
            </div>
            <button type="submit" class="btn btn-primary mb-3 w-100 mb-3">
                Update
            </button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="_method" value="DELETE">
            <button class="btn btn-danger w-100">
                Delete Account
            </button>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
