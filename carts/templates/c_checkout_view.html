<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% include 'c_nav_bar.html' with active='Cart' %}

    <div class="container mb-4">
        <form action="{% url 'c_order' %}" method="post">
            {% csrf_token %}

            <!-- Billing Information -->

            <div class="mb-1">
                <label for="name" class="form-label">
                    Billing Name
                </label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">
                    Billing Email
                </label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-5">
                <label for="phone" class="form-label">
                    Billing Phone Number
                </label>
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>

            <!-- Address -->

            <div class="mb-1">
                <label for="street" class="form-label">
                    Street
                </label>
                <input type="text" class="form-control" name="street" id="street" required>
            </div>
            <div class="mb-1">
                <label for="city" class="form-label">
                    City
                </label>
                <input type="text" class="form-control" name="city" id="city" required>
            </div>
            <div class="mb-1">
                <label for="postcode" class="form-label">
                    Postcode
                </label>
                <input type="text" class="form-control" name="postcode" id="postcode" required>
            </div>
            <div class="mb-1">
                <label for="state" class="form-label">
                    State
                </label>
                <input type="text" class="form-control" name="state" id="state" required>
            </div>
            <div class="mb-5">
                <label for="country" class="form-label">
                    Country
                </label>
                <input type="text" class="form-control" name="country" id="country" required>
            </div>

            <!-- Textarea -->

            <div class="mb-1">
                <label for="shipping" class="form-label">
                    Shipping Method
                </label>
                <select class="form-select" id="shipping" name="shipping">
                    <option value="cash">Cash</option>
                    <option value="pickup">Self Pickup</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="remark" class="form-label">
                    Remark
                </label>
                <textarea name="remark" id="remark" cols="30" class="form-control" rows="10"></textarea>
            </div>

            <!-- Submit Button -->

            <button type="submit" class="btn btn-primary w-100">
                Pay
            </button>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
