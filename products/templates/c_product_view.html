<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% include 'c_nav_bar.html' %}

    <div class="container mb-4">
        <div class="row">
            <div class="col-2">
                <a href="{% url 'c_product' %}" class="btn btn-block btn-outline-primary w-100 mb-3">All Products</a>
                {% for category in product_categories %}
                    <a href="{% url 'c_product' category.id %}" class="btn btn-block btn-outline-primary w-100 mb-3">{{ category.name }}</a>
                {% endfor %}
            </div>
            <div class="col-10">
                <div class="row row-cols-4">
                    {% for product in products %}
                        <a href="{% url 'c_product_detail' product.id %}" class="text-decoration-none text-black">
                            <div class="col">
                                <div class="ratio ratio-1x1 mb-2">
                                    <img style="object-fit: cover;" class="rounded" src="https://images.unsplash.com/photo-1659948782675-9d4fadea983b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
                                </div>
                                <div class="mb-1">
                                    {{ product.name }}
                                </div>
                                <div class="mb-1">
                                    RM {{ product.price }}
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
